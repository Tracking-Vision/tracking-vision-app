<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Vision - Login</title>

    <link rel="stylesheet" href="./assets/css/style-login.css" />
    <link rel="icon" href="./assets/imgs/Logo T-Vision.png" />
  </head>
  <body>
    <header>
      <hr class="barra_login" />
      <div class="container_header">
        <div class="box_header">
          <a href="index.html">
            <img
              class="logo_header"
              src="./assets/imgs/Logo T-Vision.png"
              alt="Logo"
            />
          </a>
          <div id="nav_open" class="container_nav" style="display: none">
            <nav class="box_nav">
              <a href="index.html">Home</a>
              <a href="cadastro.html">Cadastro</a>
              <div class="box_btnClose">
                <img
                  src="./assets/imgs/close.png"
                  alt="img_close"
                  onclick="closeNav()"
                />
              </div>
            </nav>
          </div>
          <div id="nav_close" class="container_nav2" onclick="openNav()">
            <nav class="box_nav2">
              <img
                src="./assets/imgs/hamburger (1) 1.png"
                alt="img_hamburger"
              />
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="decoration">
        <div class="box_login">
          <h1>Login</h1>
          <input type="email" placeholder="E-mail" id="emailEmpresa" />
          <input type="password" placeholder="Senha" id="senha" />
          <div class="spans">
            <span
              >Não possui uma conta?
              <a href="cadastro.html">Cadastra-se</a></span
            >
            <span><a href="">Esqueci a senha</a></span>
          </div>
          <button onclick="entrar()">Entrar</button>
        </div>
      </div>
      <img src="./assets/imgs/img_login.png" alt="img_login" />
    </section>
  </body>
</html>
<script src="./js/verificacoesLogin.js"></script>
<script>
  function openNav() {
    document.getElementById("nav_open").style.display = "block";
    document.getElementById("nav_close").style.display = "none";
  }
  function closeNav() {
    document.getElementById("nav_close").style.display = "block";
    document.getElementById("nav_open").style.display = "none";
  }

  function entrar() {
    //aguardar();
    var validacoes = validarLogin();
    console.log("VALIDAÇÕES: ", validacoes);
    if (validacoes) {
      alert("Campos inválidos!");
    } else {
      var emailVar = emailEmpresa.value;
      var senhaVar = senha.value;

      if (emailVar == "" || senhaVar == "") {
        cardErro.style.display = "block";
        // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        // finalizarAguardar();
        alert("Preencha todos os campos!");
        return false;
      } else {
        //setInterval(sumirMensagem, 5000)
      }

      console.log("FORM LOGIN: ", emailVar);
      console.log("FORM SENHA: ", senhaVar);

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          emailServer: emailVar,
          senhaServer: senhaVar,
        }),
      })
        .then(function (resposta) {
          console.log("ESTOU NO THEN DO entrar()!");

          if (resposta.ok) {
            console.log(resposta);

            resposta.json().then((json) => {
              console.log(json);
              console.log(JSON.stringify(json));

              sessionStorage.EMAIL_USUARIO = json.email;
              sessionStorage.NOME_USUARIO = json.nome;
              sessionStorage.ID_USUARIO = json.id;
              alert("Login realizado com sucesso!");
              setTimeout(function () {
                window.location = "../dashboard.html";
              }, 1000); // apenas para exibir o loading
            });
          } else {
            console.log("Houve um erro ao tentar realizar o login!");
            alert("Houve um erro ao tentar realizar o login!");
            emailEmpresa.value = "";
            senha.value = "";
            resposta.text().then((texto) => {
              console.error(texto);
              // finalizarAguardar(texto);
            });
          }
        })
        .catch(function (erro) {
          console.log(erro);
        });

      return false;
    }
  }

  // function sumirMensagem() {
  //     cardErro.style.display = "none"
  // }
</script>
