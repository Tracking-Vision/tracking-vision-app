<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tracking Vision - Cadastro</title>

        rel="stylesheet">
  </head>
  <body>
    <header>
      <hr class="barra_cadastro" />
      <div class="container_header">
        <div class="box_header">
          <a href="index.html">
            <img
              class="logo_header"
              src="./assets/imgs/Logo T-Vision.png"
              alt="Logo"
            />
          </a>
          <div id="nav_open" class="container_nav" style="display: none">
            <nav class="box_nav">
              <a href="index.html">Home</a>
              <a href="login.html">Login</a>
              <div class="box_btnClose" onclick="closeNav()">
                <img src="./assets/imgs/close.png" alt="img_close" />
              </div>
            </nav>
          </div>
          <div id="nav_close" class="container_nav2" onclick="openNav()">
            <nav class="box_nav2">
              <img
                src="./assets/imgs/hamburger (1) 1.png"
                alt="img_hamburger"
              />
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section>
      <img src="./assets/imgs/img_cadastro.png" alt="img_cadastro" />
      <div class="decoration">
        <div class="box_cadastro">
          <h1>Cadastro</h1>
          <div class="inputs">
            <input type="text" placeholder="Nome empresa" id="nomeEmpresa" />
            <input type="email" placeholder="E-mail" id="emailEmpresa" />
          </div>
          <div class="inputs">
            <input type="text" placeholder="CNPJ" id="cnpjEmpresa" />
            <input type="text" placeholder="Endereço" id="enderecoEmpresa" />
          </div>
          <div class="inputs">
            <input type="password" placeholder="Senha" id="senha" />
            <input
              type="password"
              placeholder="Confirme a senha"
              id="confirmaSenha"
            />
          </div>
          <div class="spans">
            <span>Já possui uma conta? <a href="login.html">Entre</a></span>
          </div>
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="./js/verificacoesCadastro.js"></script>
<script>
    function cadastrar() {
        //aguardar();
        var validacoes = validarCadastro();
        console.log(validacoes);
        if(validacoes) {
          alert("Os campos não foram preenchidos corretamente!");
        }else {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nomeEmpresa.value;
        var emailVar = emailEmpresa.value;
        var senhaVar = senha.value;
        var confirmacaoSenhaVar = confirmaSenha.value;
        var cnpjVar = cnpjEmpresa.value;
        var enderecoVar = enderecoEmpresa.value;

        

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                confirmacaoSenhaServer: confirmacaoSenhaVar,
                cnpjServer: cnpjVar,
                enderecoServer: enderecoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                //cardErro.style.display = "block";

              //  mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
              alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");
                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                //limparFormulario();
                //finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;
    }
  }

</script>
