<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Vision - Cadastro Funcionário</title>
    <link rel="stylesheet" href="../assets/css/style-cadastroF.css" />
    <link rel="icon" href="../assets/imgs/Logo T-Vision.png">
    <script src="../js/funcoes.js"></script>
  </head>
  <body>
    <header>
      <hr class="barra_cadastro">
      <div class="container_header">
          <div class="box_header">
              <a href="index.html">
                <img class="logo_header" src="../assets/imgs/Logo T-Vision.png" alt="Logo">
              </a>
              <div id="nav_open" class="container_nav" style="display: none">
                  <nav class="box_nav">
                      <a href="">Dashboard</a>
                      <a href="cadastroJanela.html">Cadastro Janela</a>
                      <a onclick="limparSessao()">Sair</a>
                      <div class="box_btnClose" onclick="closeNav()">
                        <img src="../assets/imgs/close.png" alt="img_close">
                      </div>
                  </nav>
              </div>
              <div id="nav_close" class="container_nav2" onclick="openNav()">
                <nav class="box_nav2">
                  <img src="../assets/imgs/menu.png" alt="img_hamburger">
                </nav>
              </div>
          </div>
      </div>
    </header>
    <section>
      <img src="../assets/imgs/cadastroF.png" alt="img_cadastroF">
      <div class="decoration">
        <div class="box_cadastro">
          <h1>Cadastro - Funcionário</h1>
          <div class="inputs">
            <input type="text" placeholder="Nome funcionario">
            <input type="email" placeholder="E-mail">
          </div>
          <div class="inputs">
            <input type="text" placeholder="CPF">
            <input type="text" placeholder="Cargo">
          </div>
          <div class="inputs">
            <input type="password" placeholder="Senha">
            <input type="password" placeholder="Confirme a senha">
          </div>
          <button>Cadastrar</button>
        </div>
      </div>
    </section>
  </body>
</html>
<script>
      function openNav(){
        document.getElementById("nav_open").style.display = "block"
        document.getElementById("nav_close").style.display = "none"
      }
      function closeNav(){
        document.getElementById("nav_close").style.display = "block"
        document.getElementById("nav_open").style.display = "none"
      }
</script>
